name: ğŸš€ Infrastructure Automation CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.12.2
  ANSIBLE_VERSION: 8.0.0

jobs:
  validate:
    name: ğŸ” Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        
    - name: ğŸ” Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./terraform
      
    - name: ğŸ” Terraform Validation
      run: |
        terraform init -backend=false
        terraform validate
      working-directory: ./terraform
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ”§ Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        pip install kubernetes
        
    - name: ğŸ” Ansible Syntax Check
      run: |
        ansible-playbook --syntax-check playbooks/deploy-microservices.yml
        ansible-playbook --syntax-check playbooks/deploy-by-tier.yml
      working-directory: ./ansible
      
    - name: ğŸ” PowerShell Syntax Check
      shell: pwsh
      run: |
        Get-ChildItem -Path ./ansible -Filter "*.ps1" | ForEach-Object {
          Write-Host "Checking $($_.Name)..."
          $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content $_.FullName -Raw), [ref]$null)
        }

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

