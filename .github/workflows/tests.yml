name: ğŸ§ª Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-powershell:
    name: ğŸ§ª Test PowerShell Scripts
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ§ª Test Deploy-Microservices.ps1
      shell: pwsh
      run: |
        ./ansible/Deploy-Microservices.ps1 -Action help
        
    - name: ğŸ§ª Test Separate-Services-Manager.ps1
      shell: pwsh
      run: |
        ./ansible/Separate-Services-Manager.ps1 -Action help
        
    - name: ğŸ§ª Test WebAccess-Manager.ps1
      shell: pwsh
      run: |
        ./ansible/WebAccess-Manager.ps1 -Action help

  test-ansible:
    name: ğŸ§ª Test Ansible Playbooks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ”§ Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible kubernetes
        
    - name: ğŸ§ª Test Playbook Syntax
      run: |
        ansible-playbook --syntax-check playbooks/deploy-microservices.yml
        ansible-playbook --syntax-check playbooks/deploy-by-tier.yml
      working-directory: ./ansible
      
    - name: ğŸ§ª Test Inventory
      run: |
        ansible-inventory -i inventory.yml --list
        ansible-inventory -i inventory-separated.yml --list
      working-directory: ./ansible

  test-terraform:
    name: ğŸ§ª Test Terraform
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.12.2
        
    - name: ğŸ§ª Terraform Init
      run: terraform init -backend=false
      working-directory: ./terraform
      
    - name: ğŸ§ª Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform
      env:
        TF_VAR_github_token: "fake-token-for-testing"
        TF_VAR_github_org: "test-org"
