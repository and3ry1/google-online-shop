name: 🧪 Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-powershell:
    name: 🧪 Test PowerShell Scripts
    runs-on: windows-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🧪 Test Deploy-Microservices.ps1
      shell: pwsh
      run: |
        ./ansible/Deploy-Microservices.ps1 -Action help
        
    - name: 🧪 Test Separate-Services-Manager.ps1
      shell: pwsh
      run: |
        ./ansible/Separate-Services-Manager.ps1 -Action help
        
    - name: 🧪 Test WebAccess-Manager.ps1
      shell: pwsh
      run: |
        ./ansible/WebAccess-Manager.ps1 -Action help

  test-ansible:
    name: 🧪 Test Ansible Playbooks
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🔧 Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible kubernetes
        
    - name: 🧪 Test Playbook Syntax
      run: |
        ansible-playbook --syntax-check playbooks/deploy-microservices.yml
        ansible-playbook --syntax-check playbooks/deploy-by-tier.yml
      working-directory: ./ansible
      
    - name: 🧪 Test Inventory
      run: |
        ansible-inventory -i inventory.yml --list
        ansible-inventory -i inventory-separated.yml --list
      working-directory: ./ansible

  test-terraform:
    name: 🧪 Test Terraform
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.12.2
        
    - name: 🧪 Terraform Init
      run: terraform init -backend=false
      working-directory: ./terraform
      
    - name: 🧪 Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform
      env:
        TF_VAR_github_token: "fake-token-for-testing"
        TF_VAR_github_org: "test-org"
